<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>myforevernumberwan.com - Full Hearts & Emoji</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #ffffff, #ffe6f0);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-size: 2rem;
  }
  .heart, .emoji, .svg-heart {
    position: absolute;
    opacity: 0.85;
    animation: float 8s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) translateX(0) rotate(0deg); }
    50% { transform: translateY(-18px) translateX(8px) rotate(-6deg); }
    100% { transform: translateY(0) translateX(0) rotate(0deg); }
  }
  .container {
    position: relative;
    z-index: 10;
    width: 95%;
    max-width: 700px;
    padding: 0;
    background: transparent;
    text-align: center;
  }
  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    border-radius: 14px;
    border: 1px solid #ffd6e8;
    box-shadow: 0 6px 20px rgba(250,200,220,0.35);
  }
  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    z-index: 1;
  }
  /* Mobile responsive adjustments */
  @media (max-width: 600px) {
    body {
      font-size: 1.5rem;
    }
    .svg-heart {
      width: 50px !important;
      height: 50px !important;
    }
    .emoji {
      font-size: 2rem !important;
    }
    .video-wrapper {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(250,200,220,0.35);
    }
  }
</style>
</head>
<body>
